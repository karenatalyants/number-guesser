<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" />

  <title>Number Guesser</title>
</head>

<body>

  <div class="container">
    <h1>
      Number Guesser
    </h1>
    <div id="game">
      <p>
        Guess a number between <span class="min">1</span> and <span class="max">10</span>.
      </p>
      <input type="number" name="" value="" id="guessField" placeholder="Enter your guess...">
      <input type="submit" name="" value="submit" id="guessBtn">
      <input type="submit" name="" value="play again" id="playAgain" style="display: none">
      <p class="message"></p>
    </div>
  </div>


  <script type="text/javascript" src="app.js">

  </script>
</body>

</html>
